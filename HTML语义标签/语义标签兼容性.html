<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>语义标签兼容性</title>
    <style>
        nav {
            height: 200px;
            background: red;
        }
        div {
            height: 200px;
            background: fuchsia;
        }
    </style>
</head>
<body>
    <nav>这是导航区 ：体现语义性</nav>
    <div>这也是导航区 ： 没有任何语义</div> 

    <!--语义标签 对于浏览器的兼容性不是很好  nav 标签不兼容 IE8以下的浏览器-->
</body>
</html>
