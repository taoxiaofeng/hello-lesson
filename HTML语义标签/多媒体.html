<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多媒体</title>
</head>
<body>
    <!-- 多媒体设置  controls控制栏  autoplay自动播放-->
    <video src="../assets/video/1.mp4"  type="video/mp4" controls autoplay></video>

    <!-- 多个格式视频文件 -->
    <!-- 1.mp4
    1.ogg
    1.WebM -->
    <video>
        <source src="1.mp4">
        <source src="1.ogg">
        <source src="1.WebM">
    </video>
</body>
</html>
