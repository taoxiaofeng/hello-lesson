<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器属性</title>
</head>

<body>
    <div>
        <p>
            <ul>
                <li><span>111</span></li>
            </ul>
        </p>
    </div>
    <div>
        <p>
            <ul>
                <li><span>222</span></li>
            </ul>
        </p>
    </div>

    <script>
        // document.querySelector("li span").style.color = "red";//  通过该选择器只能选中符合这个元素的第一个。
        var domList = document.querySelectorAll("li span");
        for (let i = 0; i < domList.length; i++) {
            const element = domList[i];
            element.style.color = "red";
        }
    </script>
</body>

</html>
