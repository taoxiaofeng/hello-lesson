<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=l2YjcEIxORHTLLRo3i09aH55nIWyHjwM"></script>
    <style>
        html,
        body,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
</head>

<body>
    <div id="allmap"></div>
    <script>
        //获取当前地理位置信息
        window.navigator.geolocation.getCurrentPosition(success, error);

        function success(position) {
            //获取经度、维度信息
            var wd = position.coords.latitude;
            var jd = position.coords.longitude;

            //百度地图API 功能
            var map = new BMap.Map("allmap");
            var point = new BMap.Point(jd, wd);
            map.centerAndZoom(point, 15);

            //创建定位
            var pt = point;
            var myIcon = new BMap.Icon("../assets/icon/people-icon-01.svg", new BMap.Size(300, 157));
            var marker2 = new BMap.Marker(pt, {
                icon: myIcon
            }); //创建标注
            map.addOverlay(marker2);
        }

        function error(msg) {
            console.log(msg);
        }
    </script>
</body>

</html>
