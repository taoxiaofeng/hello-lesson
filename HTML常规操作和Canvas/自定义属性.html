<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义属性</title>
</head>
<body>
    <div class="one" data-test="123"></div>
    <div class="two" data-test-name="456"></div>
    <script>
        var list = document.querySelector(".one").dataset;
        console.log(list.test);

        var listTwo = document.querySelector(".two").dataset;
        console.log(listTwo,listTwo.testName);

        //设置自定义属性
        list.age = 20;
        list.height = 180;
    </script>
</body>
</html>
