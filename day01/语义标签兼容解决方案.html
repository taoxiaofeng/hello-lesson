<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>语义标签低版本浏览器兼容性解决方案</title>
    <style>
        /*行内元素设置宽度和高度 无效   块级元素设置宽度和高度才会生效*/
        nav {
            height: 200px;
            background-color: red;
            /*将元素设置为块级元素*/
            display: block;
        }

        header {
            height: 200px;
            background: yellow;
        }
    </style>
    <!-- <script type="text/javascript">
        //第一种解决方案 => 创建元素 并把元素设置为块级元素
        document.createElement("nav");
    </script> -->

    <!--第二种解决方案 => 通过JS插件-->
    <!-- <script src="../util/html5shiv.min.js"></script> -->

    <!--终极解决方案:腻子程序-->
    <!--[if lte IE 8]>
        <script src="../util/html5shiv.min.js"></script>
    <![endIf]--> 
</head>

<body>
    <nav>自定义的标签</nav>
    <header>头部信息</header>
</body>

</html>
